<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}
    
    <main>
        <div class = "rest">
        <p>Search location: {{location}}</p>
        <p>Search term: {{search_term or 'None Specified'}}</p>
        <h2>Top restaurant: {{ restaurant.get('name') }}</h2>
        <img src={{restaurant.image_url}}>
        <p>Yelp rating: <b>{{restaurant.rating}}</b></p>
        <p>Address: <b>{{restaurant.display_address}}</b></p>
        <p>Price: <b>{{restaurant.price}}</b></p>
    </div>
    </main>

</body>
</html>
